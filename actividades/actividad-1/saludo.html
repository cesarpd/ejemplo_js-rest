<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saludo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="head">
      <h1 class="title">Saludo</h1>
      <h2 class="subtitle">Ejercicio 3</h2>
    </div>
    <section class="form">
      <div class="d-flex-col p-3">
        <!-- Texto -->
        <label for="text">Texto</label>
        <input type="text" id="texto" name="texto" value="Test">
      </div>
      <div class="d-flex p-3">
        <!-- Parrafo -->
        <textarea id="parrafo" rows="4" cols="50"></textarea>
        <button id="boton" class="p-3 ml-1">MOSTRAR</button>

      </div>
    </section>
    <p>Cuando pulsemos el botón se debe mostrar en el párrafo el nombre del campo de texto, en caso de no haber nombre mostrar
    una alerta.</p>
  </main>

  <script src="main.js"></script>

</body>
</html>
